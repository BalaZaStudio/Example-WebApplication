<!DOCTYPE html>
<html>
<head>
    <title>Selección de Pizzas</title>
    <script>
        function mostrarPrecio() {
            var select = document.getElementById("pizzas");
            var selectedOption = select.options[select.selectedIndex].value;

            // Aquí puedes definir los precios de las pizzas
            var precios = {
                "jamon_queso": 8.99,
                "muzzarella": 7.99,
                "morrones": 9.99
            };

            document.getElementById("precio").value = precios[selectedOption];
        }
    </script>
</head>
<body>
    <h1>Selección de Pizzas</h1>

    <form>
        <label for="pizzas">Elige una pizza:</label>
        <select id="pizzas" onchange="mostrarPrecio()">
            <option value="jamon_queso">Jamón y Queso</option>
            <option value="muzzarella">Muzzarella</option>
            <option value="morrones">Morrones</option>
        </select>

        <br>

        <label for="precio">Precio:</label>
        <input type="text" id="precio" readonly>
    </form>
</body>
</html>
