<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.7.0.js"></script>
</head>
<body>
    <h1>Eventos de teclado con jQuery</h1>
    <h2>Averiguar que teclas se esta pulsando</h2>
    <form>
        <textarea cols="300" rows="2" id="mitexto" placeholder="Escribe algo aqui"></textarea>
        <br />
        <b>Tecla pulsada: </b>
        <br />
        <div id="loescrito"></div>
    </form>   
</body>
</html>
<script>
    $(function () {
        $("#mitexto").keypress(function (evento) {
            evento.preventDefault();
            $("#loescrito").html(evento.which + " <--Codigo ASCII : Letra Pulsada --> " + String.fromCharCode(evento.which));
        })
    })


</script>
